group 'shop.lezhu'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.38'

    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.15'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '2.1.6.RELEASE'
    compile 'org.mongodb:mongo-java-driver:3.1.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.8.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

}
